eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka,http://localhost:8762/eureka,http://localhost:8763/eureka

resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
      instances:
        ticketservicecb:
          slidingWindowType: COUNT_BASED
          slidingWindowTypeSize: 2
          waitDurationInOpenState: 10s
          failureRateThreshold: 5
          event-consumer-buffer-size: 2
          registerHealthInticator: true
management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
      access: read_only
  endpoints:
    web:
      exposure:
        include: "*"